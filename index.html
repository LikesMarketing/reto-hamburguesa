<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto Hamburguesa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      input, button {
        font-size: 14px;
      }
    }
    button[disabled] {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reto Hamburguesa</h1>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="tel" id="whatsapp" placeholder="WhatsApp" required>
      <input type="text" id="alias" placeholder="Alias" required>
      <button type="submit" id="btnIniciar">Iniciar Juego</button>
    </form>

    <div id="juego" style="display:none;">
      <p>Tiempo: <span id="tiempo">60</span> segundos</p>
      <p>Puntaje: <span id="puntaje">0</span></p>
      <button onclick="finalizarJuego()">Finalizar Manual</button>
    </div>
  </div>

  <script>
    let puntaje = 0;
    let tiempoRestante = 60;
    let temporizador;
    let datosJugador = {};

    const btnIniciar = document.getElementById('btnIniciar');

    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      btnIniciar.disabled = true;

      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const alias = document.getElementById('alias').value.trim();

      if (!nombre || !apellido || !whatsapp || !alias) {
        alert('Por favor, completa todos los campos.');
        btnIniciar.disabled = false;
        return;
      }

      const whatsappRegex = /^\+?\d{7,15}$/;
      if (!whatsappRegex.test(whatsapp)) {
        alert('Por favor, ingresa un n√∫mero de WhatsApp v√°lido (ej: +595981234567).');
        btnIniciar.disabled = false;
        return;
      }

      datosJugador = { nombre, apellido, whatsapp, alias };
      iniciarJuego();
    });

    function iniciarJuego() {
      document.getElementById('registroForm').style.display = 'none';
      document.getElementById('juego').style.display = 'block';
      puntaje = 0;
      tiempoRestante = 60;
      document.getElementById('puntaje').textContent = puntaje;
      document.getElementById('tiempo').textContent = tiempoRestante;
      temporizador = setInterval(actualizarTiempo, 1000);
    }

    function actualizarTiempo() {
      tiempoRestante--;
      document.getElementById('tiempo').textContent = tiempoRestante;
      if (tiempoRestante <= 0) {
        clearInterval(temporizador);
        finalizarJuego();
      }
    }

    function finalizarJuego() {
      clearInterval(temporizador);
      let mensaje;
      let premio;

      if (puntaje >= 300) {
        mensaje = 'üéâ ¬°Sos una leyenda de las hamburguesas! Premio m√°ximo desbloqueado.';
        premio = 'Una Burcheddar gratis';
      } else if (puntaje >= 100) {
        mensaje = 'üçî ¬°Excelente trabajo! Te ganaste un 2x1 en hamburguesas.';
        premio = 'Vale 2x1';
      } else if (puntaje >= 50) {
        mensaje = 'üçü ¬°Buen intento! Te ganaste una papa frita por la compra de una hamburguesa.';
        premio = 'Papa frita gratis';
      } else {
        mensaje = 'üëç ¬°Segu√≠ practicando! Cada intento te acerca m√°s al premio.';
        premio = 'Segu√≠ participando';
      }

      // Enviar datos a Google Sheets
      const datosFinales = {
        nombre: datosJugador.nombre,
        apellido: datosJugador.apellido,
        whatsapp: datosJugador.whatsapp,
        alias: datosJugador.alias,
        puntaje: puntaje,
        premio: premio
      };

      fetch("https://script.google.com/macros/s/AKfycbwTaxOuzR_wU2iDgzvwg0jqXmb2PGK8b0BLIXQI_XZFPiyIbUJw6b2VsvAJFNl_KOAA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(datosFinales)
      })
      .then(response => response.text())
      .then(data => {
        console.log("Datos enviados: ", data);
        alert(`Juego terminado. Tu puntaje es: ${puntaje}.\n${mensaje}`);
        location.reload();
      })
      .catch(error => {
        console.error("Error al enviar los datos:", error);
        alert(`Juego terminado. Tu puntaje es: ${puntaje}.\n${mensaje}`);
        location.reload();
      });
    }
  </script>
</body>
</html>
